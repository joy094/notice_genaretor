<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="utf-8" />
    <title>Shipment Notice ‚Äî Mobile Compatible</title>
    <style>
      @font-face {
        font-family: "SutonnyMJ";
        src: url("./fonts/SutonnyMJ.ttf") format("truetype");
      }
      @font-face {
        font-family: "SutonnyOMJ";
        src: url("./fonts/SutonnyOMJ.ttf") format("truetype");
      }

      body {
        margin: 0;
        font-family: "SutonnyMJ", sans-serif;
        background: #f6f7fb;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        justify-content: center;
      }

      .board {
        position: relative;
        width: 100%;
        max-width: 500px;
        background: url("./images/notice_template.png") center/contain no-repeat;
        border: 1px solid #ccc;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        aspect-ratio: 21/29.7; /* A4 ratio */
      }

      .overlay {
        position: absolute;
        inset: 0;
      }

      .text-chip {
        position: absolute;
        font-size: 22px;
        font-weight: bold;
        color: #d90429;
        font-family: "SutonnyMJ", sans-serif;
      }

      /* CSS Preview Positions */
      .air-date {
        top: 478px;
        left: 190px;
      }
      .air-day {
        top: 479px;
        left: 300px;
        font-family: "SutonnyOMJ";
        color: #000;
      }
      .sea-date {
        top: 510px;
        left: 190px;
      }
      .sea-day {
        top: 512px;
        left: 300px;
        font-family: "SutonnyOMJ";
        color: #000;
      }

      .form {
        flex: 1;
        min-width: 250px;
        max-width: 350px;
        background: #fff;
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        height: fit-content;
        font-family: "SutonnyOMJ", sans-serif;
      }

      .form label {
        display: block;
        margin-top: 10px;
        margin-bottom: 4px;
        font-weight: bold;
      }
      .form input {
        width: 100%;
        padding: 6px;
        font-size: 16px;
        font-family: "SutonnyMJ";
        height: 36px;
      }
      .form button {
        margin-top: 12px;
        padding: 10px 16px;
        background: #d90429;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        display: block;
        width: 100%;
      }

      /* Mobile responsive input */
      @media (max-width: 480px) {
        .form input {
          font-size: 14px;
          padding: 8px 6px;
        }
      }
    </style>
  </head>
  <body>
    <div class="board" id="template">
      <div class="overlay">
        <div class="text-chip air-date" id="airDateText">28/08/2025</div>
        <div class="text-chip air-day" id="airDayText">‡¶¨‡ßÉ‡¶π‡¶∏‡ßç‡¶™‡¶§‡¶ø‡¶¨‡¶æ‡¶∞</div>
        <div class="text-chip sea-date" id="seaDateText">29/08/2025</div>
        <div class="text-chip sea-day" id="seaDayText">‡¶∂‡ßÅ‡¶ï‡ßç‡¶∞‡¶¨‡¶æ‡¶∞</div>
      </div>
    </div>

    <div class="form">
      <h2>‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®</h2>
      <label>‚úà ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ</label>
      <input type="text" id="airDateInput" value="28/08/2025" />
      <label>üö¢ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ</label>
      <input type="text" id="seaDateInput" value="29/08/2025" />
      <button onclick="downloadPNG()">‚¨áÔ∏è PNG Download</button>
      <button onclick="downloadPDF()">‚¨áÔ∏è PDF Download</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      const daysBn = [
        "‡¶∞‡¶¨‡¶ø‡¶¨‡¶æ‡¶∞",
        "‡¶∏‡ßã‡¶Æ‡¶¨‡¶æ‡¶∞",
        "‡¶Æ‡¶ô‡ßç‡¶ó‡¶≤‡¶¨‡¶æ‡¶∞",
        "‡¶¨‡ßÅ‡¶ß‡¶¨‡¶æ‡¶∞",
        "‡¶¨‡ßÉ‡¶π‡¶∏‡ßç‡¶™‡¶§‡¶ø‡¶¨‡¶æ‡¶∞",
        "‡¶∂‡ßÅ‡¶ï‡ßç‡¶∞‡¶¨‡¶æ‡¶∞",
        "‡¶∂‡¶®‡¶ø‡¶¨‡¶æ‡¶∞",
      ];

      function getDayName(dateStr) {
        const parts = dateStr.split("/");
        if (parts.length === 3) {
          const [d, m, y] = parts.map((x) => parseInt(x));
          const dt = new Date(y, m - 1, d);
          if (!isNaN(dt)) return daysBn[dt.getDay()];
        }
        return "";
      }

      const airDateInput = document.getElementById("airDateInput");
      const seaDateInput = document.getElementById("seaDateInput");

      function updateText() {
        document.getElementById("airDateText").textContent = airDateInput.value;
        document.getElementById("seaDateText").textContent = seaDateInput.value;
        document.getElementById("airDayText").textContent =
          getDayName(airDateInput.value) + " ‡¶è‡¶¨‡¶Ç";
        document.getElementById("seaDayText").textContent = getDayName(
          seaDateInput.value
        );
      }

      airDateInput.addEventListener("input", updateText);
      seaDateInput.addEventListener("input", updateText);
      updateText();

      async function renderCanvas() {
        const img = new Image();
        img.src = "./images/notice_template.png";
        await new Promise((r) => (img.onload = r));
        await document.fonts.ready;

        const canvas = document.createElement("canvas");
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        // scale factor: CSS preview ‚Üí original image
        const cssWidth = 500;
        const cssHeight = (500 * 29.7) / 21;
        const scaleX = img.naturalWidth / cssWidth;
        const scaleY = img.naturalHeight / cssHeight;

        const cssPositions = [
          {
            id: "airDateText",
            x: 190,
            y: 499,
            font: "SutonnyMJ",
            color: "#d90429",
          },
          {
            id: "airDayText",
            x: 300,
            y: 499,
            font: "SutonnyOMJ",
            color: "#000000",
          },
          {
            id: "seaDateText",
            x: 190,
            y: 530,
            font: "SutonnyMJ",
            color: "#d90429",
          },
          {
            id: "seaDayText",
            x: 300,
            y: 530,
            font: "SutonnyOMJ",
            color: "#000000",
          },
        ];

        cssPositions.forEach((pos) => {
          const el = document.getElementById(pos.id);
          ctx.font = `bold ${22 * scaleX}px ${pos.font}`;
          ctx.fillStyle = pos.color;
          ctx.fillText(el.textContent, pos.x * scaleX, pos.y * scaleY);
        });

        return canvas;
      }

      async function downloadPNG() {
        const canvas = await renderCanvas();
        const link = document.createElement("a");
        link.download = "shipment_notice.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }

      async function downloadPDF() {
        const canvas = await renderCanvas();
        const imgData = canvas.toDataURL("image/png");
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF("p", "pt", "a4");
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();
        pdf.addImage(imgData, "PNG", 0, 0, pageWidth, pageHeight);
        pdf.save("shipment_notice.pdf");
      }
    </script>
  </body>
</html>
